<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Manipulating HTML using DOM & jQuery</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        >
    </head>

    <body>

        <main class="container">
            <div class="d-flex mt-3 justify-content-center">
                <h1 class="mb-3">DOM Objectives</h1>
            </div>
            <section
                class="row mx-3 my-3 justify-content-center"
                id="DOM-section"
            >
                <!-- Objective 2 using DOM-->
                <div class="border border-primary rounded col-12 col-12 col-md-6 col-lg-4 mb-3">
                    <div class="d-flex justify-content-center mt-2 mb-2">
                        <h2>Objective 2</h2>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <input
                            type="text"
                            id="textInputDOM"
                        >
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="btn-text-alert-DOM"
                        >Click Me</button>
                    </div>
                </div>
                <!-- Objective 3 using DOM -->
                <div class="border border-primary rounded col-12 col-12 col-md-6 col-lg-4 mb-3">
                    <div class="d-flex justify-content-center mt-2 mb-2">
                        <h2>Objective 3</h2>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <div
                            id="squareDOM"
                            style="width: 50px; height: 50px; background: black;"
                        ></div>
                    </div>
                </div>
                <!-- Objective 6 using DOM-->
                <div class="border border-primary rounded col-12 col-12 col-md-6 col-lg-4 mb-3">
                    <div class="d-flex justify-content-center mt-2 mb-2">
                        <h2>Objective 6</h2>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="btn-list-DOM"
                        >Click Me</button>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <ul id="list-DOM"></ul>
                    </div>
                </div>
            </section>
            <div class="d-flex mt-3 justify-content-center">
                <h1 class="mb-3">JQuery Objectives</h1>
            </div>
            <section
                class="row mx-3 my-3 justify-content-center"
                id="jQuery-section"
            >
                <!-- Objective 2 using DOM-->
                <div class="border border-primary rounded col-12 col-12 col-md-6 col-lg-4 mb-3">
                    <div class="d-flex justify-content-center mt-2 mb-2">
                        <h2>Objective 2</h2>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <input
                            type="text"
                            id="text-input-jQuery"
                        >
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="btn-text-alert-jQuery"
                        >Click Me</button>
                    </div>
                </div>
                <!-- Objective 3 using DOM -->
                <div class="border border-primary rounded col-12 col-12 col-md-6 col-lg-4 mb-3">
                    <div class="d-flex justify-content-center mt-2 mb-2">
                        <h2>Objective 3</h2>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <div
                            id="square-jQuery"
                            style="width: 50px; height: 50px; background: black;"
                        ></div>
                    </div>
                </div>
                <!-- Objective 6 using DOM-->
                <div class="border border-primary rounded col-12 col-12 col-md-6 col-lg-4 mb-3">
                    <div class="d-flex justify-content-center mt-2 mb-2">
                        <h2>Objective 6</h2>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="btn-list-jQuery"
                        >Click Me</button>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <ul id="list-jQuery"></ul>
                    </div>
                </div>
            </section>
        </main>

        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <script src="DOM/scriptsDOM.js"></script>
        <script src="JQuery/scriptsJQuery.js"></script>
    </body>

</html>
